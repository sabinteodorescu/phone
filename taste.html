<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>saby4k</title>
		<link rel="stylesheet" href="assets/css/style.css">
	</head>
	<body>
		<div class="container">
			<div id="header">
				<div class="carrier">Niciun serviciu <i class="fas fa-wifi"></i></div>
				<div class="time">19:41</div>
				<div class="battery">46% <i class="fas fa-battery-half"></i></div>
			</div>

			<div id="footer">
				<a href="index.html" class="col"><i class="far fa-star"></i><span>Favorite</span></a>
				<a href="apeluri.html" class="col"><i class="far fa-clock"></i><span>Apeluri</span></a>
				<a href="contacte.html" class="col"><i class="far fa-user-circle"></i><span>Contacte</span></a>
				<a href="taste.html" class="col active"><i class="fas fa-th"></i><span>Taste</span></a>
				<a href="mesagerie.html" class="col"><i class="fas fa-tape"></i><span>Mesagerie</span></a>
			</div>

			<div id="caller">
				<div class="writer">
					<button id="add"><i class="fas fa-plus-circle"></i></button>
					<div id="input"><span></span></div> 
					<button id="backspace"><i class="fas fa-eraser"></i></button>
				</div>

				<div class="btn-holder">
					<button data-no="1">1 <span>&nbsp;</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="2">2 <span>ABC</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="3">3 <span>DEF</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="4">4 <span>GHI</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="5">5 <span>JKL</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="6">6 <span>MNO</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="7">7 <span>PQRS</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="8">8 <span>TUV</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="9">9 <span>WXYZ</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="*" class="asterisk">*</button>
				</div>
				<div class="btn-holder">
					<button data-no="0">0 <span>+</span></button>
				</div>
				<div class="btn-holder">
					<button data-no="#">#</button>
				</div>
				<div class="call-holder">
					<button id="call"><i class="fas fa-phone"></i></button>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
		<script src="assets/js/scripts.js"></script>
	</body>
</html>
